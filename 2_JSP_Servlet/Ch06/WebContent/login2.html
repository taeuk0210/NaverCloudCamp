<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function fn_validate() {
		var frmLogin = document.frmLogin;
		var user_id = frmLogin.user_id.value;
		var user_pw = frmLogin.user_pw.value;
	
		if ((user_id.length==0||user_id=="")||
			(user_pw.length==0||user_pw=="")) {
			alert("아이디와 비밀번호는 필수 입니다.");
		} else {
			frmLogin.method = "post";
			frmLogin.action = "login5";
			frmLogin.submit();
		}
	}
</script>

<title>로그인 창</title>
</head>
<body>

<form name="frmLogin" method="post" action="http://192.168.0.29:8181/Ch06/login5" encType="UTF-8">

	아이디  :<input type="text" name="user_id"><br>
	비밀번호:<input type="password" name="user_pw"><br>
	<input type="checkbox" name="subject" value="java" checked>자바
	<input type="checkbox" name="subject" value="C">C
	<input type="checkbox" name="subject" value="JSP">JSP
	<input type="checkbox" name="subject" value="Android">Android
	
	<input type="button" value="로그인" onClick="fn_validate()">
	<input type="reset" value="다시입력">

</form>

</body>
